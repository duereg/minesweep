<html>
	<head>
		<title>Minesweeper</title>
		<script type="text/javascript" src="lib/knockout-2.1.0.js" ></script>
		<script type="text/javascript" src="lib/board.js" ></script>
		<script type="text/javascript" src="lib/builder.js" ></script>
		<script type="text/javascript" src="lib/boardBuilder.js" ></script>
		<script type="text/javascript" src="lib/convertBoardToKo.js" ></script>

		<link rel="stylesheet" href="public/css/minesweep.css" type="text/css">
	</head>
	<body>
		<div id="divMinesweepBoard">
			<table cellpadding="0" cellspacing="0" >
				<tbody data-bind="foreach: tiles">
					<tr data-bind="foreach: $data">
						<td data-bind="click: click">
							<div data-bind="visible: isBorder" class="border">.</div>
							<img src="public/img/bombdeath.gif" data-bind="visible: showMine" />
							<div data-bind="visible: showValue, text: value"></div>
							<img src="public/img/blank.gif" data-bind="visible: isBlank" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var board = window.minesweep.boardBuilder(8, 8, 10); 
		var koBoard = window.minesweep.convertBoardToKo(board);

		ko.applyBindings(koBoard, document.getElementById('divMinesweepBoard'));
	</script>
</html>
