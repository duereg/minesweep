<html>
	<head>
		<title>Minesweeper</title>
		<script type="text/javascript" src="lib/knockout-2.1.0.js" ></script>
		<script type="text/javascript" src="lib/board.js" ></script>
	    <style type="text/css">
	      table {
	       border: 0;
	       padding: 0; 
	       border-spacing: 0;
	       border-collapse: collapse;
	      }
	      td {padding: 0}
	      td div {
	      	height: 20px;
	      	width: 20px;
	      	text-align: center;
	      }
	      td div.border {
	      	background-color: black;
	      }
	    </style>
	</head>
	<body>
		<div id="divMinesweepBoard">
			<table cellpadding="0" cellspacing="0" >
				<tbody data-bind="foreach: tiles">
					<tr data-bind="foreach: $data">
						<td>
							<div data-bind="visible: isBorder" class="border">.</div>
							<div data-bind="visible: isMine">x</div>
							<div data-bind="visible: !isMine && !isBorder, text: value"></div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script type="text/javascript">
		var board = new window.minesweep.board(10, 10, 10);
		board.newGame();

		ko.applyBindings(board, document.getElementById('divMinesweepBoard'));
	</script>
</html>
